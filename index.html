
<!DOCTYPE html>
<html>
<head>
<title>War Card Game</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="wrapper">
    <div id="message">Click "Fight" to start!</div>
    <div id="board">
      <div id="player1" class="players">
        <div class=p1>Player 1  <span class="p1"></span></div>
        <div>SCORE:   <span class="score"></span></div>
        <div class="hand"></div>
      </div>
      <div id="player2" class="players">
        <div class=p2>Player 2  <span class="p2"></span></div>
        <div>SCORE:   <span class="score"></span></div>
        <div class="hand"></div>
      </div>
      <div id="action">
        <button id="btnBattle" type="button" class="btn">Fight</button>
        <button id="btnBattle10" type="button" class="btn">10 Rounds</button>
      
      </div>
    </div>
  </div>

  <script src="script.js"> </script>
</body>
</html>
